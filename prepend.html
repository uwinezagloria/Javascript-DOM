<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>banana</li>
        <li>cassava</li>
    </ul>
    <script>
        const parent=document.querySelector("ul")
        const list=document.createElement("li")
        list.textContent="maize"
        parent.prepend(list)
        console.log(parent)
    </script>
</body>
</html>
