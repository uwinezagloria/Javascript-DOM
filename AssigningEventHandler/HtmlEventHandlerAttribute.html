<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html event handler attribute</title>
</head>
<body>
    <!-- html event handler attribute-->
    <button onclick="alert('hello world')"> Greet</button>
    <button onclick ="handleClick()">click me</button>
    <script>  
        function handleClick(){
            alert("html event listener attribute")
        }
    </script>
</body>
</html>
