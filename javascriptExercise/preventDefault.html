<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const element=document.createElement("a")
        element.textContent="learn more about JavaScript DOM";
        element.setAttribute("href","https://www.javascripttutorial.net/javascript-dom/javascript-events/");
        document.body.appendChild(element);
     element.addEventListener("click",(event)=>{
        event.preventDefault()
        console.log("link was clicked but was not opened")
     })
    </script>
</body>
</html>
