<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>banana</li>
    </ul>
    <script>
  const parent=document.querySelector("ul")

  parent.insertAdjacentHTML("afterBegin","<li>orange</li>")
   parent.insertAdjacentHTML("beforeBegin","<h1>list ofr fruits</h1>")
     parent.insertAdjacentHTML("beforeend","<li>apple</li>")
       parent.insertAdjacentHTML("afterend","<h2>the end</h2>")
  console.log(document.querySelector("body").innerHTML)
    </script>
  
</body>
